
<!DOCTYPE html>

  <style>
    * {
  box-sizing: border-box;
  margin: 0;
}
.container {
    width: 100%;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.box , .box2 {
  position: relative;
  width: 200px;
  height: 200px;
  transform-style: preserve-3d;
  transition: transform 1s;
  transform-origin: right center;
  animation: test infinite  5s;
}
@keyframes test{
    0%{
    transform: none;
    }
    50%{
    transform: translateX(-100%) rotateY(-180deg);
    }
    100%{
    transform: none;
    }
}
.box .face , .box2 .face{
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 30px;
  color: white;
  backface-visibility: hidden;
}
.box .front, .box2 .front {
  background-color: red;
}
.box .back {
  background-color: green;
  transform: rotateY(180deg);
}
.box img, .box2 img{
    box-shadow: 2px 1px 20px black;
}
.box3{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    background-color: #0000005e;
    position: fixed;
    top: 0;
    height: 0;
    overflow: hidden;
}
.alra{
    width: 0;
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: white;
    border-radius: 25px;
    box-shadow: 0px 0px 19px #f5deb399;
    height: 0;
    overflow: hidden;
}
.myactiv{
    width: 80%;
    opacity: 1;
    height: 200px;
    transition: .5s;
}
.esm{
    display: flex;
    /* flex-direction: row; */
    justify-content: end;
    align-items: center;
    width: 100%;
}
.esm img{
    width: 50px;
    border-radius: 50%;
    box-shadow: 0px 0px 9px #00000040;
    margin: 14px;
}
.l-r{
    width: 98%;
    position: absolute;
    display: flex;
    justify-content: space-between;
    flex-direction: row-reverse;
}
.l-r div{
    width:30px;
    height: 30px;
    border-radius: 50%;
    color: black;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    cursor: pointer;
}
.loc{
    position: absolute;
    top: 40%;
    left: 88%;
    background-color: red;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translate(-88%, -40%);
    cursor: pointer;
}
.fa-star{
    color: yellow;
}
  </style>

    <script>
        var pageLength = Math.max(
  document.body.scrollHeight, document.body.offsetHeight, 
  document.documentElement.clientHeight, document.documentElement.scrollHeight, 
  document.documentElement.offsetHeight
);
let click = 0;
let loc = document.querySelector(".loc");
document.querySelector("button").addEventListener("click", function (){
    click++;
    if(click == 1){
        let ara = document.querySelector(".box3");
ara.style.height = `${pageLength}px`;
    }
    loc.addEventListener("click", function(){
    click = 0;
        let ara = document.querySelector(".box3");
ara.style.height = 0;
})
let left = document.querySelectorAll(".l-r div")[0];
let right = document.querySelectorAll(".l-r div")[1];
let slcAllr = document.querySelectorAll(".alra");
let myclic = 0;
left.addEventListener("click", function(){
    myclic++
    for(let i = 0; i < slcAllr.length; i++){
    slcAllr[i].classList.remove("myactiv");
    slcAllr[myclic].classList.add("myactiv");
}
})
right.addEventListener("click", function(){
    myclic--
    for(let i = 0; i < slcAllr.length; i++){
    slcAllr[i].classList.remove("myactiv");
    slcAllr[myclic].classList.add("myactiv");
}
})
})
